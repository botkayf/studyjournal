{% extends "main/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
    <h3>Register</h3>
{% endblock page_header %}

{% block content %}

    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-primary">Register</button>
        <input type="hidden" name="next" value="{% url 'main:index' %}" />
    </form>

{% endblock content %}
