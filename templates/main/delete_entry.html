{% extends "main/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3>Delete entry</h3>
{% endblock page_header %}

{% block content %}
<p>Are you sure you want to delete this entry?</p>
<form method="post" class="form" action="{% url 'main:delete_entry_confirm' entry.id %}" >
    {% csrf_token %}
    <button name="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'main:topic_entries' topic.id %}" class="btn btn-secondary">Cancel</a>
    <input type="hidden" name="next" value="{% url 'main:topic_entries' topic.id%}" />
</form>
{% endblock content %}
