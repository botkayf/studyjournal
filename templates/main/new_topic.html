{% extends 'main/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <h3>Add a new topic:</h3>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'main:new_topic' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-primary">Add topic</button>
    </form>
{% endblock content %}
