{% extends "main/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Edit topic:</h3>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'main:edit_topic' topic.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-success">Save changes</button>
    </form>
{% endblock content %}
